name: text_scanner_app
description: A sample Flutter app for capturing images and recognizing text using ML Kit.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  camera: ^0.10.5+4          # For real-time camera feed
  google_mlkit_text_recognition: ^0.10.0  # For text recognition
  image: ^4.1.7              # For any additional image processing (if needed)
  flutter_overlay_window: ^0.3.1  # To display hints or overlays

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
